<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add to Cart</title>
</head>
<body>
<h1>Add To Cart</h1>
<hr>
<h2 th:text="'Welcome '+${session.customer.User_Name}+'!'"></h2>
<hr>
<form action="#" method="post" th:action="@{./saveItem}" th:object="${newTrans}" >

	
	Enter Item Id : <input type="number" th:field="*{item_ID}"><br><br>
	
	Enter Quantity : <input type="number" th:field="*{quantity}"><br><br>
			
	<input type="submit" value="Add Item">
</form>

<br><br>

<a href="./Cart">Go To Cart</a>
</body>
</html>
